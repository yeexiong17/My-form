<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <link rel="stylesheet" href="style.css">
</head>

<body>
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>

<form id="survey-form">
  <fieldset class="fieldset1">
    <label id="name-label">Name
      <input id="name" type="text" placeholder="Enter your name" required>
    </label>
    <label id="email-label">Email
      <input id="email" type="email" placeholder="Enter your email" required> 
    </label>
    <label id="number-label">Age (optional)
      <input id="number" type="number" min="18" max="80" pattern="[0-9]" placeholder="Enter number">
    </label>
    <label>Which option best describes your current role?
      <select id="dropdown">
        <option>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>
    </label>    
  </fieldset>

  <fieldset class="fieldset2">
    <label>Would you recommend freeCodeCamp to a friend?</label>
    <label><input type="radio" name="recommend" value="definitely" class="inline">Definitely</label>
    <label><input type="radio" name="recommend" value="maybe" class="inline">Maybe</label>
    <label><input type="radio" name="recommend" value="notsure" class="inline">Not sure</label>
  </fieldset>

  <fieldset>
    <label>What is your favorite feature of freeCodeCamp?
      <select id="dropdown">
        <option>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
      </select>
    </label>
  </fieldset>

  <fieldset class="fieldset4">
    <label>What would you like to see improved? (Check all that apply)
    </label>
    <label>
      <input type="checkbox" value="improvements1" class="inline">
      Front-end Projects
    </label>
    <label>
      <input type="checkbox" value="improvements2" class="inline">
      Back-end Projects
    </label>
    <label>
      <input type="checkbox" value="improvements3" class="inline">
      Data Visualization
    </label>
  </fieldset>
  
  <fieldset>
    <label>Any comments or suggestions?
      <textarea name="comments" rows="5" cols="55" placeholder="Enter your comments here....."></textarea>
    </label>
    <input type="submit" value="Submit" id="submit">
  </fieldset>

</form>

</body>
</html>
